// Passwords
const mapPasswords = {
  map1:'abc123', map2:'xyz789', map3:'pass456', map4:'key321', map5:'lock987',
  map6:'safe654', map7:'code852', map8:'data963', map9:'secret741', map10:'map159'
};

// Functions
function getSelectedMap() {
  return document.getElementById("mapSelect").value;
}

function verifyPassword() {
  const selected = getSelectedMap();
  const entered = document.getElementById("mapPassword").value;
  if(entered !== mapPasswords[selected]) {
    alert("‚ùå Password wrong! Cannot use this map.");
    return false;
  }
  return true;
}

function encrypt() {
  if(!verifyPassword()) return;
  const map = maps[getSelectedMap()];
  const text = document.getElementById("inputText").value.toLowerCase();
  let result = "";
  for(let ch of text) result += map[ch] || ch;
  document.getElementById("outputText").value = result;
}

function decrypt() {
  if(!verifyPassword()) return;
  const map = maps[getSelectedMap()];
  const reverseMap = Object.fromEntries(Object.entries(map).map(([k,v])=>[v,k]));
  const text = document.getElementById("inputText").value;
  let result = "";
  for(let ch of text) result += reverseMap[ch] || ch;
  document.getElementById("outputText").value = result;
}

function copyResult() {
  const output = document.getElementById("outputText");
  output.select();
  output.setSelectionRange(0, 99999); // mobile compatibility
  navigator.clipboard.writeText(output.value)
    .then(()=> alert("‚úÖ Copied to Clipboard"))
    .catch(()=> alert("‚ùå Failed to copy"));
}
